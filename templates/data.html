<html>
    <head>
        <style>
            .main{
                float: right;
            }
            .main li{
                display: inline-block;
            }
            a{
                color: black;
                font-size : 30px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-style: italic;
            }
            li{
                padding: 10px;
            }
        </style>
    </head>
    <body style="background: linear-gradient(#2E86C1 ,#C70039)">
        <div class="main">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="/logout/">LOGOUT</a></li>
            </ul>
        </div>
        {% if error %}
        <h1 style="color: black">{{ error }}</h1>
        {% endif %}
    </body>
</html>
